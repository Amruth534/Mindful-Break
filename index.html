<!DOCTYPE html>
<html>
<head>
  <title>Mindful Break Reminder</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Mindful Break Reminder</h1>
  <button onclick="startTimer()">Start Timer</button>

  <script>
    let breakSuggestions = [
      "Stand up and stretch for 2 minutes",
      "Drink a glass of water",
      "Take 10 deep breaths",
      "Look out of the window and relax your eyes",
      "Roll your shoulders slowly"
    ];

    function startTimer() {
      alert("Timer started! You'll get a reminder every 1 minutes.");
      setInterval(() => {
        let suggestion = breakSuggestions[Math.floor(Math.random() * breakSuggestions.length)];
        alert("‚è≥ Time for a break! " + suggestion);
      }, 1 * 60 * 1000); // 1 minutes
    }
  </script>
</body>
</html>
